<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semiconductor Crossword Barcode</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #1565c0;
        }
        svg {
            margin-top: 20px;
        }
        iframe {
            width: 90%;
            height: 600px;
            border: 2px solid #1565c0;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h2>Scan the Barcode to Play the Semiconductor Crossword</h2>
    <svg id="barcode"></svg>
    <h3>Or Play Below:</h3>

    <!-- Embed the Crossword Game -->
    <iframe src="http://127.0.0.1:5500/crossword.html" title="Semiconductor Crossword"></iframe>

    <script>
       JsBarcode("#barcode", "http://127.0.0.1:5500/crossword.html/", {
    format: "CODE128",
    displayValue: true,
    fontSize: 20,
    lineColor: "#1565c0"
});

    </script>
</body>
</html>
